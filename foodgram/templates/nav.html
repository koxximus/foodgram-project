<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            {% if user.is_authenticated %}
            <ul class="nav__items list">
                  <li class="nav__item {% if recipes %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                  <li class="nav__item {% if my_follow %}nav__item_active{% endif %}"><a href="{% url 'my_follow' request.user.username %}" class="nav__link link">Мои подписки</a></li>
                  <li class="nav__item {% if creation %}nav__item_active{% endif %}"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                  <li class="nav__item {% if my_favorites %}nav__item_active{% endif %}"><a href="{% url 'my_favorites' request.user.username %}" class="nav__link link">Избранное</a></li>
                  <li class="nav__item {% if shoplist %}nav__item_active{% endif %}"><a href="{% url 'shoplist' request.user.username %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{%if user.purchases.exists %}{{ user.purchases.count }}{% endif %}</span></li>

              </ul>
              <ul class="nav__items list">
                  <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                  <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
              </ul>
            {% else %}
            <ul class="nav__items list">
                <li class="nav__item {% if recipes %}nav__item_active{% else %}nav__item_disabled{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
